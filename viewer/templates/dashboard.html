{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Dashboard</h1>
    <p class="text-center">Navigate easily to manage data or search for couriers.</p>

    <!-- Search Bar -->
    <form method="get" action="{% url 'search-courier' %}" class="mb-4">
        <div class="input-group">
            <input
                type="text"
                name="q"
                class="form-control"
                placeholder="Enter Street Name, Number (e.g., Tudor Arghezi, 15)"
                aria-label="Search"
                required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="d-flex flex-wrap justify-content-center mt-4 gap-2">
        <!-- Your existing navigation buttons -->
        <a href="{% url 'county-list' %}" class="btn btn-primary flex-fill text-center" style="max-width: 200px;">Manage Counties</a>
        <a href="{% url 'city-list' %}" class="btn btn-primary flex-fill text-center" style="max-width: 200px;">Manage Cities</a>
        <a href="{% url 'neighborhood-list' %}" class="btn btn-primary flex-fill text-center" style="max-width: 200px;">Manage Neighborhoods</a>
        <a href="{% url 'street-list' %}" class="btn btn-primary flex-fill text-center" style="max-width: 200px;">Manage Streets</a>
        <a href="{% url 'courier-list' %}" class="btn btn-primary flex-fill text-center" style="max-width: 200px;">Manage Couriers</a>
    </div>
</div>
{% endblock %}
